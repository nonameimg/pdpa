


<!DOCTYPE html>
<html>
<head>
<title>JQuery Cycle Plugin - Basic Demo</title>
<style type="text/css">
.slideshow { height: 232px; width: 232px; margin: auto }
.slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
</style>
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
</head>
<body>
	<div class="slideshow">
		<img src="http://postende.com/postende/gakhn/img/gakhn-1.jpg" width="1200"  />
		<img src="http://postende.com/postende/gakhn/img/gakhn-2.jpg" width="1200"  />
		<img src="http://postende.com/postende/gakhn/img/gakhn-3.jpg" width="1200"  />
		<img src="http://postende.com/postende/gakhn/img/gakhn-4.jpg" width="1200"  />
		<img src="http://postende.com/postende/gakhn/img/gakhn-5.jpg" width="1200"  />
	</div>
</body>
</html>
