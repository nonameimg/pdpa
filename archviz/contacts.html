<script type="text/javascript">
$(document).ready(function(){
	$('.list').click(function(){
	const value = $(this).attr('data-filter');
	if (value == 'all'){
	$('.itemBox').show('1000');
	}
	else {
	$('.itemBox').not('.'+value).hide('1000');
	$('.itemBox').filter('.'+value).show('1000');
	}
	})
	$('.list').click(function(){
		$(this).addClass('active').siblings().removeClass('active');
		})
})
	</script>


<script type="module">

      import PhotoSwipeLightbox from "https://cdn.jsdelivr.net/npm/photoswipe@5.3.0/dist/photoswipe-lightbox.esm.js";	
      import PhotoSwipeDynamicCaption from "https://dimsemenov.github.io/photoswipe-dynamic-caption-plugin/photoswipe-dynamic-caption-plugin.esm.js";

      const smallScreenPadding = {
        top: 0, bottom: 0, left: 0, right: 0
      };
      const largeScreenPadding = {
        top: 30, bottom: 30, left: 0, right: 0
      };
      const lightbox = new PhotoSwipeLightbox({
        gallerySelector: '#gallery',
        childSelector: '.pswp-gallery__item ',
        
        // optionaly adjust viewport
        paddingFn: (viewportSize) => {
          return viewportSize.x < 700 ? smallScreenPadding : largeScreenPadding
        },
        pswpModule: () => import("https://cdn.jsdelivr.net/npm/photoswipe@5.3.0/dist/photoswipe.esm.js")
      });

      const captionPlugin = new PhotoSwipeDynamicCaption(lightbox, {
        mobileLayoutBreakpoint: 700,
        type: 'auto',
        mobileCaptionOverlapRatio: 1
      });

      lightbox.init();
      </script>
